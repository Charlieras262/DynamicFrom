name: Publish NPM (OIDC)

on:
  release:
    types: [published]

permissions:
  id-token: write    # âœ… Necesario para OIDC
  contents: read     # âœ… Permite leer cÃ³digo y metadatos del repo

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]   # âœ… Compatible con npm moderno y Angular

    steps:
      # 1ï¸âƒ£ Clona el repositorio
      - uses: actions/checkout@v4

      # 2ï¸âƒ£ Configura Node.js y acceso a npm con OIDC
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: 'https://registry.npmjs.org'

      # 3ï¸âƒ£ Actualiza npm a versiÃ³n >= 11.5.0 (requerido para OIDC)
      - name: Update npm to latest (OIDC support)
        run: npm install -g npm@latest

      # 4ï¸âƒ£ Verifica configuraciÃ³n OIDC
      - name: Verify npm OIDC setup
        run: |
          echo "ğŸ” Verificando autenticaciÃ³n OIDC..."
          npm whoami || echo "âš ï¸ OIDC aÃºn no configurado correctamente."

      # 5ï¸âƒ£ Instala dependencias y compila la librerÃ­a
      - run: npm ci
      - run: npm run build
      - run: npm run copy-assets

      # 6ï¸âƒ£ Instala jq y actualiza la versiÃ³n en package.json segÃºn el release tag
      - name: Install jq
        run: sudo apt-get install -y jq
      - name: Update version in package.json
        run: |
          VERSION=$(echo "${{ github.event.release.tag_name }}" | sed 's/^v//')
          jq ".version = \"$VERSION\"" dist/mat-dynamic-form/package.json > temp.json && mv temp.json dist/mat-dynamic-form/package.json
          echo "ğŸ“¦ VersiÃ³n actualizada a $VERSION"

      # 7ï¸âƒ£ Publica a npm usando OIDC (sin token)
      - name: Publish to npm using OIDC
        working-directory: dist/mat-dynamic-form
        run: |
          echo "ğŸš€ Publicando con OIDC (Trusted Publisher)..."
          npm publish --provenance --access public

      # 8ï¸âƒ£ Mensajes finales
      - name: Success message
        if: success()
        run: echo "âœ… PublicaciÃ³n completada exitosamente con OIDC."
      - name: Failure message
        if: failure()
        run: echo "âŒ La publicaciÃ³n fallÃ³. Revisa los logs para mÃ¡s detalles."
