<mat-form-field [appearance]="appearance" class="col-sm-12">
  <mat-label>{{node.placeholder}}</mat-label>
  <input id="{{node.id}}" matInput type="datetime-local" formControl="{{control}}"
    [readonly]="node.readOnly" />
  <button mat-icon-button matSuffix (click)="showDatePicker()" [attr.aria-label]="node.placeholder">
    <mat-icon>calendar_today</mat-icon>
  </button>
  <mat-error *ngIf="node.errorMessage && control.invalid && control.errors != null">
    <a [innerHtml]="node.errorMessage | sanitizeHtml"></a>
  </mat-error>
  <mat-hint align="start" *ngIf="node.hint">
    {{node.hint}}
  </mat-hint>
</mat-form-field>
